<ion-view>
<div class="bar bar-light">
    <h1 class="title">Cash</h1>
</div>
    <ion-content>
<br>
<br>
<div class="list" id="cash_details">
    <label class="item item-input item-stacked-label">
        <span class="input-label">Company</span>
        <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.company" items-method="company_search(query)" item-view-value-key="value" placeholder="Company Name" max-selected-items="1" />

    </label>
    <label class="item item-input item-stacked-label">
                <span class="input-label">Account</span>
                <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.account" items-method="account_search(query)" item-view-value-key="value" placeholder="Account Number" max-selected-items="1" />

            </label>
    <label class="item item-input item-stacked-label">
        <span class="input-label">Amount</span>
        <input type="text" placeholder="Amount in â‚¹">
    </label>
    <button class="button button-block button-positive" ng-click="startTakeSignature()">
        Take Signature
    </button>
</div>
</ion-content>
</ion-view>
