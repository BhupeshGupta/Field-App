<ion-view>
    <br>
    <br>
    <div class="bar bar-light">
        <h1 class="title">{{'CASH' | translate }}</h1>
    </div>
    <ion-content>
        <form name="Cash_Form" novalidate>

            <br>
            <br>
            <div class="list" id="cash_details">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'COMPANY' | translate }}</span>
                    <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.company" items-method="company_search(query)" item-view-value-key="value" placeholder="{{'COMPANY_NAME' | translate }}" max-selected-items="1" name="company_name" ng-required="true" />

                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'ACCOUNT' | translate }}</span>
                    <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.entries[1].account" items-method="account_search(query)" item-view-value-key="value" placeholder="{{'ACCOUNT_NAME' | translate }}" max-selected-items="1" name="account_name" ng-required="true" />

                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">{{'AMOUNT' | translate }}</span>
                    <input type="text" placeholder="{{'AMOUNT_IN' | translate }} â‚¹" ng-model="user_input.entries[1].credit" name="total_amount" ng-required="true" />
                </label>
            </div>
            <button class="button button-block button-positive" ng-disabled="Cash_Form.$invalid" ng-click="startTakeSignature()">
                {{'TAKE_SIGNATURE' | translate }}
            </button>
            <div class="padding">

                <p ng-show="Cash_Form.company_name.$error.required">* Company Name is required</p>
                <p ng-show="Cash_Form.account_name.$error.required">* Account Name is required</p>
                <p ng-show="Cash_Form.total_amount.$error.required">* Amount is required</p>


            </div>

        </form>
    </ion-content>
</ion-view>
