<ion-view>

    <br>
    <br>
    <div class="bar bar-light">
        <h1 class="title">{{'CHEQUE' | translate }}</h1>
    </div>
    <ion-content>

        <br>
        <br>
        <div class="list">

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'COMPANY' | translate }}</span>
                <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.company" items-method="company_search(query)" item-view-value-key="value" placeholder="{{'COMPANY' | translate}}" max-selected-items="1" />
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'CUSTOMER_ACCOUNT' | translate}}</span>
                <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.entries[1].account" items-method="account_search(query)" item-view-value-key="value" placeholder="{{'CUSTOMER_ACCOUNT' | translate}}" max-selected-items="1" />

            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'BANK_ACCOUNT' | translate }}</span>
                <input ion-autocomplete type="text" class="ion-autocomplete" ng-model="user_input.entries[0].account" items-method="account_search(query)" item-view-value-key="value" placeholder="{{'BANK_ACCOUNT' | translate }}" max-selected-items="1" />

            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'AMOUNT' | translate}}</span>
                <input type="number" placeholder="{{'AMOUNT' | translate }}" ng-model="user_input.entries[0].debit">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'INSTRUMENT_NUMBER' | translate }}</span>
                <input type="text" placeholder="Cheque/DD Number" ng-model="user_input.cheque_no">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'INSTRUMENT_DATE' | translate }}</span>
                <input type="date" ng-model="user_input.cheque_date">
            </label>

            <label class="item item-input item-stacked-label">
                <span class="input-label">{{'INSTRUMENT_BANK' | translate}}</span>
                <input type="text" placeholder="Cheque/DD Bank Name" ng-model="user_input.reference_bank">
            </label>
            <label class="item item-input item-floating-label">
                <span class="input-label">{{'REMARKS' | translate}}</span>
                <input type="text" placeholder="{{'REMARKS' | translate }}" ng-model="user_input.user_remark">
            </label>


            <button class="button button-block button-positive" ng-click="captureAndReview()">
                {{'CAPTURE' | translate}}
            </button>

        </div>
    </ion-content>
</ion-view>
