<ion-view>

    <ion-header-bar class="bar bar-subheader bar-stable">
        <h2 class="title">{{'Upload' | translate}}</h2>
    </ion-header-bar>

    <ion-content>
        <div>
            <br>
            <img ng-src="{{grc.signature.cameraFile.dir + grc.signature.cameraFile.file}}" id="customer_image_tag" />

            <script>
                var img_tag = document.getElementById("customer_image_tag");
                img_tag.width = window.innerWidth;
                img_tag.height = window.innerHeight - 170;

            </script>

        </div>
    </ion-content>

    <ion-footer-bar class="bar-light">
        <button class="button button-energized" style="padding: 0 30px;" ng-click="grc.retakeImage()">{{'TAKE_NEW_IMAGE' | translate}}</button>
        <button class="col col-20 col-offset-80 button button-right button-balanced" on-tap="grc.acceptAndUpload()">{{'CONFIRM' | translate}}</button>
    </ion-footer-bar>

</ion-view>
