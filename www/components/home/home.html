<ion-nav-view>
    <ion-content>
        <br>
        <br>
        <div class="row">
            <div class="col" align="left">

                <button class="button" style="background-color: rgba(255,0,255, 0);" ng-click="goodsReceiptFlow()" ng-show="isAuthorized('Goods Receipt')">
                    <img src="img/goods.png" width="100%">
                </button>

            </div>

            <div class="col col-50" align="right">

                <button class="button" style="background-color: rgba(255,0,255, 0);" ng-click="paymentReceiptFlow()" ng-show="isAuthorized('Payment Receipt')">
                    <img src="img/payment.png" width="100%">
                </button>
            </div>

        </div>
        <div class="row">

            <div class="col col-50" align="left">
                <button class="button" style="background-color: rgba(255,0,255, 0);" ng-click="cashFlow()" ng-show="isAuthorized('Journal Voucher')">
                    <img src="img/cash.png" width="100%">
                </button>
            </div>

            <div class="col col-50" align="right">
                <button class="button" style="background-color: rgba(255,0,255, 0);" ng-click="invoiceFlow()" ng-show="isAuthorized('Indent Invoice')">
                    <img src="img/invoice.png" width="100%">
                </button>
            </div>

        </div>

        <div class="row">

            <div class="col col-50" align="left">
                <button class="button" style="background-color: rgba(255,0,255, 0);" ng-click="chequeFlow()" ng-show="isAuthorized('Journal Voucher')">
                    <img src="img/cheque.png" width="100%">
                </button>
            </div>

        </div>

    </ion-content>
</ion-nav-view>
