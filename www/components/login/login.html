<ion-view title="ARUN LOGISTICS FIELD APP">
    <ion-content class="main">
        <div class="main login_container">
            <div class="logo">
                <img src="img/logo.png" width="40%" alt="logo">
            </div>
            <form class="login_form" name="logForm" novalidate ng-submit="doLogin()">
                <!-- username block start here -->
                <div class="input-group">
                    <label>{{'EMAIL_ID' | translate }} :</label>
                    <div class="input_outer">
                        <span class="input_icon"><i class="ion-android-person"> </i></span>
                        <input placeholder="Email Id" name="Username" type="text" ng-model="loginData.username" ng-required="true" required>
                    </div>
                </div>
                <div class="input-group ">
                    <label ng-init="passwordInputType = 'password'">{{'PASSWORD' | translate }} :</label>
                    <div class="input_outer">
                        <span class="input_icon"><i class="ion-android-lock"> </i></span>
                        <input placeholder="Password" name="password" type="{{passwordInputType}}" ng-model="loginData.password" ng-required="true" required/>
                        <span class="visibale_password" on-tap="passwordInputType = { 'password': 'text', 'text': 'password'}[passwordInputType];">
                                <i ng-class="passwordInputType=='password'?'ion-eye-disabled':'ion-eye'"> </i>
                            </span>
                    </div>
                </div>
                <div class="input-group btn">
                    <button ng-disabled="logForm.$invalid" ng-click="login_func()">{{'SIGN_IN' | translate }}</button>
                </div>
            </form>
        </div>
    </ion-content>
</ion-view>
