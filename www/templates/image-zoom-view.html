<div class="modal image-modal transparent" on-swipe-down="closeModal()">
    <ion-scroll scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" zooming="true" direction="xy" delegate-handle="imageZoom" style="width: 100%; height: 100%">
        <div class="image" style="width: 100%; background-image: url( {{selectedImage.src}} )"></div>
    </ion-scroll>
    <span style="font-size: 50px;
                 position: absolute;
                 top: 90vh;
                 text-align: center;
                 left: 0;
                 right:0;
                 color: #8b9dc3;
                 " class="ion-ios-arrow-down"></span>
</div>
